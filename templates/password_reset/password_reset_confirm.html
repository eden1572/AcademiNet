<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .password-reset-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #007bff;
        }
        p {
            color: #555;
        }
        .invalid-link-message {
            color: #ff0000;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
      <!--הזנת סיסמא וביצוע איפוס- -->    
    <div class="password-reset-container">
        {% if validlink %}
            <h2>Password Reset</h2>
            <p>Enter your new password below:</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Change my password</button>
            </form>
        {% else %}
            <p class="invalid-link-message">The password reset link was invalid, possibly because it has already been used or expired.</p>
        {% endif %}
    </div>
</body>
</html>
